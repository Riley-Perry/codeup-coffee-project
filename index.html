<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1>Hello</h1>
<div class="card container">
    <div class="card-body">
        <h1 class="card-title d-flex justify-content-center">Coffee!</h1>
        <hr>
        <div class="row">
            <div class="col order-2">
                <form>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select id="roast-selection" class="form-control">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <label for="inputPassword">Coffee Name</label>
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <input id="submit" class="w-100 bg-primary text-white" type="submit"/>
                </form>
                <hr>
                <!--               Second Form -->

                <form>
                    <h3>Add a Coffee</h3>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select id="roast-selection" class="form-control">\
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <label for="inputPassword" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <input id="submit" class="w-100 bg-primary text-white" type="submit"/>
                </form>
            </div>
            <!--                this is ken-->
            <div class="col order-1">
                <div class="coffee d-flex">
                    <h5>NAME</h5>
                    <p>ROAST</p>
                </div>


                <table>
                    <thead>
                    <tr>
                        <th>BID</th>
                        <th>NAME</th>
                        <th>ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
